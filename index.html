<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste dynamique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ma liste dynamique</h1>
        <form id="itemForm" class="mb-3">
            <div class="input-group">
                <input type="text" id="itemInput" class="form-control" placeholder="Nouvel élément" required>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
        <ul id="itemList" class="list-group">
            <!-- Les éléments de la liste seront ajoutés ici -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form= document.getElementById('itemForm');
        const intemInput= document.getElementById('itemInput');
        const itemList = document.getElementById('itemList');
        form.addEventListener('submit'function(event){
            event.preventDefault();
            const newItemText = intemInput.value.trime();
            // Vérifier si l'input n'est pas vide
            if (newItemText !== "") {
                // Créer un nouvel élément de liste (li)
                const newItem = document.createElement('li');
                newItem.classList.add('list-group-item');
                newItem.textContent = newItemText;

                // Ajouter le nouvel élément à la liste
                itemList.appendChild(newItem);

                // Réinitialiser l'input
                itemInput.value = '';
            }
        });


    </script>
</body>
</html>
