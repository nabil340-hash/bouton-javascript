<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste dynamique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ma liste dynamique</h1>
        <form id="itemForm" class="mb-3">
            <div class="input-group">
                <input type="text" id="itemInput" class="form-control" placeholder="Nouvel élément" required>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
        <ul id="itemList" class="list-group">
            <!-- Les éléments de la liste seront ajoutés ici -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('itemForm').addEventListener('submit', function(event) {
   event.preventDefault(); // Empêche le rechargement de la page

   let input = document.getElementById('itemInput');
   let text = input.value.trim(); // Nettoie la saisie

   if (text !== "") {
       let li = document.createElement('li'); // Crée un <li>
       li.textContent = text; // Ajoute le texte à l’élément
       li.classList.add('list-group-item', 'custom-box'); // Ajoute des classes pour le style

       // Création du bouton "Supprimer"
       let deleteButton = document.createElement('button');
       deleteButton.textContent = 'Supprimer';
       deleteButton.classList.add('btn', 'btn-danger', 'btn-sm', 'ml-2'); // Style du bouton

       // Ajout du bouton "Supprimer" au <li>
       li.appendChild(deleteButton);

       // Gestion de l'événement de suppression
       deleteButton.addEventListener('click', function() {
           li.remove(); // Supprime l'élément <li> de la liste
       });

       document.querySelector('#itemList').appendChild(li); // Ajoute à la liste
       input.value = ""; // Vide le champ après ajout
   }
});
   </script>
</body>
</html>
